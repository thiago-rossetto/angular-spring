<div class="modal-header">
  <h4 class="modal-title" id="modal-basic-title">{{ data.action === "add" ? 'Adicionar curso' : 'Editar curso #' + data.course.id  }}</h4>
  <button type="button" class="btn-close" aria-label="Close" (click)="activeModal.dismiss('Cross click')"></button>
</div>
<div class="modal-body">
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label for="name" class="form-label">Nome</label>
      <input 
        type="text" 
        class="form-control" 
        formControlName="name" 
        [ngClass]="{ 'is-invalid': submitted && f['name'].errors }"
      />
      <div *ngIf="submitted && f['name'].errors" class="invalid-feedback">
        <div *ngIf="f['name'].errors['required']">Nome é um campo obrigatório.</div>
      </div>
    </div>
    <div class="mb-3">
      <label for="category" class="form-label">Categoria</label>
      <input 
        type="text" 
        class="form-control" 
        formControlName="category" 
        [ngClass]="{ 'is-invalid': submitted && f['category'].errors }"
      />
      <div *ngIf="submitted && f['category'].errors" class="invalid-feedback">
        <div *ngIf="f['category'].errors['required']">Categoria é um campo obrigatório.</div>
      </div>
    </div>
    <div class="modal-footer">
      <button type="submit" class="btn btn-outline-primary">Save</button>
    </div>
  </form>
</div>
